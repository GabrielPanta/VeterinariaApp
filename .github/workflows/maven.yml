name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: veterinaria_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Esperar a que MySQL esté listo
      run: |
        echo "Esperando a que el servicio de MySQL esté activo..."
        sleep 20

    - name: Configurar variables de entorno
      run: |
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_PORT=3306" >> $GITHUB_ENV
        echo "DB_NAME=veterinaria_db" >> $GITHUB_ENV
        echo "DB_USER=root" >> $GITHUB_ENV
        echo "DB_PASS= " >> $GITHUB_ENV

    - name: Compilar sin ejecutar pruebas
      run: mvn clean install -DskipTests

    - name: Guardar artefacto del .jar
      uses: actions/upload-artifact@v4
      with:
          name: veterinaria-jar
          path: target/VeterinariaApp-0.0.1-SNAPSHOT.jar
   
  docker-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Descargar artefacto del .jar
        uses: actions/download-artifact@v4
        with:
          name: veterinaria-jar

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagen Docker
        run: docker build -t gabrielpantadocker/veterinariaapp:latest .

      - name: Subir imagen a DockerHub
        run: docker push gabrielpantadocker/veterinariaapp:latest




