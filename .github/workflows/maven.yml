name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: veterinaria_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Esperar a que MySQL esté listo
      run: |
        echo "Esperando a que el servicio de MySQL esté activo..."
        sleep 20

    - name: Configurar variables de entorno
      run: |
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_PORT=3306" >> $GITHUB_ENV
        echo "DB_NAME=veterinaria_db" >> $GITHUB_ENV
        echo "DB_USER=user" >> $GITHUB_ENV
        echo "DB_PASS=password" >> $GITHUB_ENV

    - name: Compilar y ejecutar pruebas con perfil 'test'
      run: mvn clean test -Ptest -e -X

    - name: Mostrar reportes de pruebas fallidas (Surefire)
      if: failure()
      run: |
        echo "Mostrando errores encontrados en pruebas:"
        find target/surefire-reports -type f -name "*.txt" -exec echo "::group::{}" \; -exec cat {} \; -exec echo "::endgroup::" \;


